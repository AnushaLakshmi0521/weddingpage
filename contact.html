
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg,#5d3f17, #6f3232, #8d3939);
    color: #fff;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    opacity:0.9;
  }

  h1 {
    margin-top: 50px;
    font-size: 36px;
    text-transform: uppercase;
    letter-spacing: 2px;
    color: #0daa83;
    animation: fadeInDown 1s ease;
  }

  .contact-container {
    margin-top: 40px;
    background: rgba(168, 132, 14, 0.1);
    padding: 40px 60px;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
    text-align: center;
    width: 90%;
    max-width: 450px;
    animation: fadeInUp 1.2s ease;
  }

  .contact-item {
    margin-bottom: 25px;
  }

  .contact-item h3 {
    color: #28564d;
    margin-bottom: 5px;
  }

  .contact-item p {
    font-size: 18px;
    margin: 0;
    color: #ddd;
  }

  .call-btn {
    display: inline-block;
    margin-top: 15px;
    padding: 12px 30px;
    font-size: 18px;
    color: #111;
    background: #439282;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
    font-weight: 600;
  }

  .call-btn:hover {
    background: #00b894;
    transform: scale(1.05);
    box-shadow: 0 0 15px #00ffcc;
  }

  footer {
    margin-top: auto;
    padding: 20px;
    text-align: center;
    font-size: 14px;
    color: #888;
    width:100%;
    background-color: #904848;
    opacity: 0.6;
  }
keyframes fadeInDown {
    from { opacity: 0; transform: translateY(-40px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #96604c;
      padding: 10px 30px;
      height:100px;
      color: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      opacity:0.8;
      width:1540px;
    }

    /* Logo Section */
    .navbar .logo {
      display: flex;
      align-items: center;
      
      gap: 10px;
    }

    .navbar .logo img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }

    .navbar .logo h2 {
      margin: 0;
      font-size: 20px;
      color: #fff;
    }

    /* Menu Links */
    .navbar ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
      gap: 25px;
    }

    .navbar ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .navbar ul li a:hover {
      color: #00bcd4;
    }
</style>
</head>
<body>
<nav class="navbar">
    <div class="logo">
      <img src="assets/arch.png" alt="Logo">
      <h2>Vasavi Lighting and Decorations</h2>
    </div>

    <ul>
      <li><a href="./index.html" target="_self">Home</a></li>
      <li><a href="./services.html" target="_self">Services</a></li>
      <li><a href="./about.html" target="_self">About Us</a></li>
        <li><a href="./refer.html" target="_self">Reference models</a></li>
      <li><a href="./contact.html" target="_self">Contact Us</a></li>
    </ul>
  </nav>
  <h1>Contact Us</h1>

  <div class="contact-container">
    <div class="contact-item">
      <h3>Mobile No 1:</h3>
      <p id="phone1">+91 8008986883</p>
      <button class="call-btn" onclick="callNow('8008986883')">Call Us</button>
    </div>

    <div class="contact-item">
      <h3>Mobile No 2:</h3>
      <p id="phone2">+91 8977442810</p>
      <button class="call-btn" onclick="callNow('8977442810')">Call Us</button>
    </div>
  </div>

  <footer>Â© 2025 Sri Vasavi Event Management | All Rights Reserved</footer>

  <script>
    // ðŸ“ž Function to open phone dialer and show confirmation
    function callNow(number) {
      const confirmCall = confirm("Do you want to call +91 ${number}?");
      if (confirmCall) {
        window.location.href = "tel:+91${number}";
      }
    }

    // ðŸ“‹ Copy phone number to clipboard on click
    function copyNumber(phoneId) {
      const phoneText = document.getElementById(phoneId).innerText;
      navigator.clipboard.writeText(phoneText)
        .then(() => alert("Copied ${phoneText} to clipboard!"))
        .catch(err => console.error("Copy failed:", err));
    }

    // ðŸ‘† Add click listeners for copy
    document.getElementById("phone1").addEventListener("click", () => copyNumber("phone1"));
    document.getElementById("phone2").addEventListener("click", () => copyNumber("phone2"));

    // âœ¨ Simple entrance animation when page loads
    window.onload = () => {
      document.querySelectorAll(".contact-item").forEach((item, index) => {
        item.style.opacity = "0";
        setTimeout(() => {
          item.style.transition = "opacity 0.8s ease";
          item.style.opacity = "1";
        }, index * 400);
      });
    };
  </script>

</body>
</html>
